  - asset: prefab
    name: Player
    components:
      - type: Player
        params:
          idle-animation: PlayerWalk # Use hash of asset name as UUID, access via asset DB
          walk-animation: PlayerIdle
      - type: Position
      - type: SpriteRenderer
        params:
          path: sprites/PlayerV2.png
          tile-size: [32, 32]
          tile-indices: [0, 0]

  - asset: prefab
    name: Wall
    components:
      - type: Position
      - type: BoxCollider
        params:
          size: [1, 1]