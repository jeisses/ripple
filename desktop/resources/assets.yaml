  - asset: texture
    name: PlayerSpriteSheet
    path: sprites/PlayerV2.png

  - asset: texture-region
    name: PlayerSprite1
    texture: PlayerSpriteSheet
    tile-size: [32, 32]
    tile-indices: [0, 0]

  - asset: tiled-map 
    name: PlatformMap
    path: resources/platform.tmx

  - asset: prefab
    name: PlatformLevel
    components:
      - type: OrthogonalTiledMapRenderer
        params:
          tiled-map: PlatformMap
          unit: 1

  - asset: animation
    name: PlayerIdle
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: animation
    name: PlayerWalk
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: prefab
    name: Player
    components:
      - type: Player
        params:
          idle-animation: PlayerWalk # Use hash of asset name as UUID, access via asset DB
          walk-animation: PlayerIdle
      - type: Position
        params:
          x: 200
          y: 200
      - type: AnimationController
      - type: SpriteRenderer
        params:
          texture: PlayerSprite1
          tile-size: [32, 32]
          tile-indices: [0, 0]
