  - asset: texture
    name: PlayerSpriteSheet
    path: sprites/PlayerV2.png

  - asset: texture-region
    name: PlayerSprite1
    texture: PlayerSpriteSheet
    tile-size: [32, 32]
    tile-indices: [0, 0]

  - asset: tiled-map
    name: PlatformMap
    path: resources/platform.tmx

  - asset: tiled-map
    name: DungeonMap
    path: resources/dungeon.tmx

  - asset: prefab
    name: DungeonLevel
    components:
      - type: OrthogonalTiledMapRenderer
        params:
          tiled-map: DungeonMap
          unit: 0.03125 # 1 / 32

  - asset: prefab
    name: PlatformLevel
    components:
      - type: OrthogonalTiledMapRenderer
        params:
          tiled-map: PlatformMap
          unit: 0.03125 # 1 / 32

  - asset: animation
    name: PlayerIdle
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 0]

  - asset: animation
    name: PlayerIdleAimUp
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 1]

  - asset: animation
    name: PlayerWalkingAimUp
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 1]
      - [1, 1]
      - [2, 1]
      - [3, 1]

  - asset: animation
    name: PlayerIdleAimUpForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 2]

  - asset: animation
    name: PlayerWalkingAimUpForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 2]
      - [1, 2]
      - [2, 2]
      - [3, 2]

  - asset: animation
    name: PlayerIdleAimDownForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 3]

  - asset: animation
    name: PlayerWalkingAimDownForward
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 3]
      - [1, 3]
      - [2, 3]
      - [3, 3]

  - asset: animation
    name: PlayerIdleAimDown
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 4]

  - asset: animation
    name: PlayerWalkingAimDown
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 4]
      - [1, 4]
      - [2, 4]
      - [3, 4]

  - asset: animation
    name: PlayerWalk
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: prefab
    name: Player
    components:
      - type: Player
        params:
          move-force: 15
          idle-animation: PlayerIdle
          idle-up-animation: PlayerIdleAimUp
          idle-down-animation: PlayerIdleAimDown
          idle-up-forward-animation: PlayerIdleAimUpForward
          idle-down-forward-animation: PlayerIdleAimDownForward
          walking-up-animation: PlayerWalkingAimUp
          walking-down-animation: PlayerWalkingAimDown
          walking-up-forward-animation: PlayerWalkingAimUpForward
          walking-down-forward-animation: PlayerWalkingAimDownForward
          walk-animation: PlayerWalk
      - type: Transform
      - type: AnimationController
      - type: PhysicsBody
        params:
          body-type: dynamic
          fixed-rotation: true
          fixtures:
            - shape: circle
              radius: 0.5
              density: 1
              friction: 0.7
      - type: SpriteRenderer
        params:
          texture: PlayerSprite1
          tile-size: [32, 32]
          tile-indices: [0, 0]

# Block

  - asset: texture
    name: BlockSprite
    path: sprites/Block.png

  - asset: prefab
    name: BlockPrefab
    components:
      - type: SpriteRenderer
        params:
          texture: BlockSprite
          tile-size: [32, 32]
          tile-indices: [0, 0]
      - type: Transform
      - type: PhysicsBody
        params:
          body-type: static
          fixtures:
            - shape: box
              width: 1
              height: 1
              density: 1
              friction: 0.7
