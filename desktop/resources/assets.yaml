  - asset: texture
    name: PlayerSpriteSheet
    path: sprites/PlayerV2.png

  - asset: texture-region
    name: PlayerSprite1
    texture: PlayerSpriteSheet
    tile-size: [32, 32]
    tile-indices: [0, 0]

  - asset: tiled-map
    name: PlatformMap
    path: resources/platform.tmx

  - asset: tiled-map
    name: DungeonMap
    path: resources/dungeon.tmx

  - asset: prefab
    name: DungeonLevel
    components:
      - type: OrthogonalTiledMapRenderer
        params:
          tiled-map: DungeonMap
          unit: 0.03125 # 1 / 32

  - asset: prefab
    name: PlatformLevel
    components:
      - type: OrthogonalTiledMapRenderer
        params:
          tiled-map: PlatformMap
          unit: 0.03125 # 1 / 32

  - asset: animation
    name: PlayerIdle
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 1.0
    frames:
      - [0, 0]

  - asset: animation
    name: PlayerWalk
    texture: PlayerSpriteSheet
    frame-size: [32, 32]
    frame-duration: 0.1
    frames:
      - [0, 0]
      - [1, 0]
      - [2, 0]
      - [3, 0]

  - asset: prefab
    name: Player
    components:
      - type: Player
        params:
          move-force: 15
          idle-animation: PlayerIdle
          walk-animation: PlayerWalk
      - type: Position
        params:
          x: 200
          y: 200
      - type: AnimationController
      - type: PhysicsBody
        params:
          body-type: dynamic
          fixed-rotation: true
          fixtures:
            - shape: circle
              radius: 0.5
              density: 1
              friction: 0.7
      - type: SpriteRenderer
        params:
          texture: PlayerSprite1
          tile-size: [32, 32]
          tile-indices: [0, 0]

# Block

  - asset: texture
    name: BlockSprite
    path: sprites/Block.png

  - asset: prefab
    name: BlockPrefab
    components:
      - type: SpriteRenderer
        params:
          texture: BlockSprite
          tile-size: [32, 32]
          tile-indices: [0, 0]
      - type: Position
      - type: PhysicsBody
        params:
          body-type: static
          fixtures:
            - shape: box
              width: 1
              height: 1
              density: 1
              friction: 0.7
